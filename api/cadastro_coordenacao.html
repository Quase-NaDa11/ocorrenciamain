<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Coordenador</title>
    <link rel="stylesheet" href="coordenacao.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/brasao-do-ceara.png" alt="" width="70px" />
        <p class="texto" style="color: white">
          GOVERNO DO ESTADO DO CEARÁ <br />
          19ª COORDENADORIA REGIONAL DE DESENVOLVIMENTO DA EDUCAÇÃO <br />
          ESCOLA ESTADUAL DE EDUCAÇÃO PROFISSONAL PAULO BARBOSA LEITE
        </p>

        <img src="img/escola-removebg-preview.png" alt="" width="100px" />
      </div>
    </header>

    <h2>Cadastro de Coordenador</h2>

    <main>
      <a href="geral.html" class="btn btn-warning btn-xs">
        <button>Voltar</button>
      </a>
      <div class="container">
        <h2>Cadastro do Coordenador</h2>
        <form action="processar_cadastro_coordenacao.php" method="POST">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
          <label>Confirme sua Senha:</label>
          <input
            type="password"
            id="confirmaSenha"
            name="confirmaSenha"
            placeholder="Confirme sua senha"
            required
          />

          <button type="submit">Cadastrar Coordenador</button>
        </form>
      </div>
    </main>
  </body>
</html>
